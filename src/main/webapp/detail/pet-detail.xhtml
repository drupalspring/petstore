<ui:composition template="/main-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="species" value="#{petDetailBean.species}" />
			<!-- JSF 2.2 alternative for f:event type="preRenderView". Avoids having to check if it's a postback at the server -->
			<f:viewAction action="#{petDetailBean.loadData}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<ui:param name="pet" value="#{petDetailBean.pet}" />
		<h:form>
			<h:selectOneMenu value="#{petDetailBean.orderNum}">
				<f:selectItems value="#{petDetailBean.orderNums}" />
			</h:selectOneMenu>
			<h:commandButton value="Add to the chart"
				action="#{petDetailBean.makeAnOrder}" />
		</h:form>
		<h2>#{pet.species}</h2>
		<h:graphicImage library="images" name="#{pet.imagePath}" />
		<p>#{pet.description}</p>
	</ui:define>
</ui:composition>
